<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link th:href = "@{/css/css.css}" href="../css/css.css" rel="stylesheet" >
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
            <p>자유게시판</p>
        </div>
        <form action="board.html" th:action method="post">
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" id="title" name="title" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" id="name" name="name" placeholder="글쓴이 입력"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" id="password" placeholder="비밀번호 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea id="contents" name="contents" placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <button class="on" type="submit">등록</button>
                <button onclick="location.href='boards.html'"
                        th:onclick="|location.href='@{/basic/boards}'|"
                        type="button">취소</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
