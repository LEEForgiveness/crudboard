<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link th:href = "@{/css/css.css}" href="../css/css.css" rel="stylesheet" >
</head>
<body>
<div class="board_wrap">
    <div class="board_title">
        <strong>게시판</strong>
        <p>자유게시판</p>
    </div>
    <div class="board_view_wrap">
        <div class="board_view">
            <div class="title">
                [[${board.title}]]
            </div>
            <div class="info">
                <dl>
                    <dt>번호</dt>
                    <dd>[[${board.id}]]</dd>
                </dl>
                <dl>
                    <dt>글쓴이</dt>
                    <dd>[[${board.name}]]</dd>
                </dl>
                <dl>
                    <dt>작성일</dt>
                    <dd>[[${board.date}]]</dd>
                </dl>
                <dl>
                    <dt>조회</dt>
                    <dd>[[${board.views}]]</dd>
                </dl>
            </div>
            <div class="cont">
                [[${board.contents}]]
            </div>
        </div>
        <div class="bt_wrap">
            <a href="list.html" th:href="@{/basic/boards}" class="on">목록</a>
            <a href="edit.html" th:href="@{/basic/boards/{boardId}/edit(boardId=${board.id})}">수정</a>
            <a href="delete.html" th:href="@{/basic/boards/{boardId}/delete(boardId=${board.id})}">삭제</a>
        </div>
    </div>
</div>
</body>
</html>
