<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link th:href = "@{/css/css.css}" href="../css/css.css" rel="stylesheet" >
</head>
<body>
<form action="board.html" th:action method="post">
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
            <p>자유게시판</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" id="title" name="title" value="글 제목이 들어갑니다" th:value="${board.title}"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" id="name" name="name" value="김이름" th:value="${board.name}"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" id="password" name="password" value="1234" th:value="${board.password}"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea id="contents" name="contents" value="내용" th:text="${board.contents}" placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <button class="on" type="submit">수정</button>
                <a href="view.html" th:href="@{/basic/boards/{boardId}(boardId=${board.id})}">취소</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
