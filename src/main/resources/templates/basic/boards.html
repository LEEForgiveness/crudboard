<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link th:href = "@{/css/css.css}" href="../css/css.css" rel="stylesheet">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
            <p>자유게시판</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                    <div class="count">조회</div>
                </div>
                <div th:each="board : ${boards}">
                    <div class="num" th:text="${board.id}">글id</div>
                    <div class="title" th:text="${board.title}" th:onclick="|location.href='@{/basic/boards/{boardId}(boardId=${board.id})}'|" th:href="@{/basic/boards/${boardId}(boardId=${board.id})}"><a href="board.html">글 제목이 들어갑니다.</a></div>
                    <div class="writer" th:text="${board.name}">김이름</div>
                    <div class="date" th:text="${board.date}">2021.1.15</div>
                    <div class="count" th:text="${board.views}">33</div>
                </div>
            </div>
            <div class="board_page">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>
            </div>
            <div class="bt_wrap">
                <a href="addForm.html" th:href="@{|/basic/boards/add|}" class="on">등록</a>
                <!--<a href="#">수정</a>-->
            </div>
        </div>
    </div>
</body>
</html>
